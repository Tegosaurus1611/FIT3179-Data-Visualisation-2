<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>World Olympic medals – Vega‑Lite</title>
  <!-- Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <style>
    :root {
      --bg: #0b132b;
      --card: #ffffff;
    }
    body {
      margin: 0; padding: 24px; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: #fff;
      display: grid; place-items: center;
    }
    .card {
      width: min(1100px, 100%);
      background: var(--card);
      color: #111;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      padding: 18px 20px 8px;
    }
    .header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 8px;
    }
    .header h1 { font-size: 20px; margin: 0; letter-spacing: .2px; }
    #vis { width: 100%; }
    .footer { font-size: 12px; color: #666; text-align: right; padding: 6px 2px 10px; }
    @media (max-width: 720px) { .header h1 { font-size: 18px; } }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>World Olympic medals</h1>
    </div>
    <div id="vis" aria-label="Interactive world map of Olympic medals"></div>
    <div class="footer">Built with Vega-Lite</div>
  </div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "World and continent-level medal map with graticule and ocean background.",
      "title": "World Olympic medals",
      "width": 800,
      "height": 450,
      "projection": {
        "type": "equalEarth",
        "center": {
          "expr": "continentParam == 'Africa' ? [20, 0] : continentParam == 'Asia' ? [90, 30] : continentParam == 'Europe' ? [20, 55] : continentParam == 'North America' ? [-100, 40] : continentParam == 'South America' ? [-60, -15] : continentParam == 'Oceania' ? [140, -25] : [0, 20]"
        },
        "scale": {
          "expr": "continentParam == 'World' ? 160 : continentParam == 'Africa' ? 280 : continentParam == 'Asia' ? 300 : continentParam == 'Europe' ? 520 : continentParam == 'North America' ? 280 : continentParam == 'South America' ? 320 : continentParam == 'Oceania' ? 500 : 160"
        }
      },
      "params": [
        {
          "name": "medalParam",
          "value": "Gold",
          "bind": {"input": "select", "options": ["Gold", "Silver", "Bronze"], "name": "Medal: "}
        },
        {
          "name": "continentParam",
          "value": "World",
          "bind": {"input": "select", "options": ["World","Africa","Asia","Europe","North America","South America","Oceania"], "name": "Continent: "}
        }
      ],
      "layer": [
        { "mark": {"type": "rect", "color": "#1cb8ec"} },
        {
          "data": {"graticule": {"step": [20, 20]}},
          "mark": {"type": "geoshape", "stroke": "#b3cde0", "strokeWidth": 0.5}
        },
        {
          "data": {
            "url": "https://cdn.jsdelivr.net/npm/vega-datasets@2.3.0/data/world-110m.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": "#f8f8f8", "stroke": "#999999", "strokeWidth": 0.3}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/Tegosaurus1611/FIT3179-Data-Visualisation-2/main/Data/country_medals.csv"
          },
          "transform": [
            {"fold": ["Gold", "Silver", "Bronze"], "as": ["Medal", "Count"]},
            {"filter": "datum.Medal === medalParam"},
            {"calculate": "toNumber(datum.Count)", "as": "CountNum"},
            {
              "lookup": "Country",
              "from": {
                "data": {
                  "url": "https://cdn.jsdelivr.net/gh/gavinr/world-countries-centroids@v1/dist/countries.csv"
                },
                "key": "COUNTRY",
                "fields": ["latitude", "longitude", "ISO"]
              }
            },
            {"filter": "continentParam == 'World' || datum.Continent == continentParam"},
            {"filter": "isValid(datum.latitude) && isValid(datum.longitude)"}
          ],
          "mark": {"type": "circle", "opacity": 0.85, "stroke": "white"},
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {"field": "CountNum", "type": "quantitative", "title": "Medals", "scale": {"range": [0, 1800], "domainMin": 0}},
            "tooltip": [
              {"field": "Country", "type": "nominal"},
              {"field": "Continent", "type": "nominal"},
              {"field": "Medal", "type": "nominal"},
              {"field": "CountNum", "type": "quantitative", "title": "Count"}
            ],
            "color": {
              "field": "Medal",
              "type": "nominal",
              "scale": {"domain": ["Gold", "Silver", "Bronze"], "range": ["#d4af37", "#c0c0c0", "#cd7f32"]},
              "legend": null
            }
          }
        }
      ]
    };

    // Render the visualization
    vegaEmbed('#vis', spec, { actions: { editor: true, source: true, export: true } })
      .catch(err => {
        console.error(err);
        const el = document.getElementById('vis');
        el.innerHTML = '<p style="color:#b00020">Failed to load the chart. Check the console for details.</p>';
      });
  </script>
</body>
</html>
